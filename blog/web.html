<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- Web App Manifest -->
<link rel="manifest" href="/blog/manifest.json">

<!-- iOS Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="趣加">

<!-- 主题色 -->
<meta name="theme-color" content="#2196f3">

<!-- 使用同一张图片作为iOS图标 -->
<link rel="apple-touch-icon" href="https://static.codemao.cn/coco/player/unstable/SkKneVXYR.image/png?hash=Ftv6S3_TwwLgokegSiqV7OMtziE0">
<!-- 以上内容适配iOSpwa -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣加 - 内嵌网页</title>
    <script>
        document.addEventListener('plusready', function() {  
    var webview = plus.webview.currentWebview();  
    plus.key.addEventListener('backbutton', function() {  
        webview.canBack(function(e) {  
            if(e.canBack) {  
                webview.back();  
            } else {  
                webview.close(); //hide,quit  
                //plus.runtime.quit();  
            }  
        })  
    });  
});
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        
        /* 顶部导航栏 */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* 网页框 */
        .iframe-container {
            position: absolute;
            top: 50px; /* 导航栏高度 */
            left: 0;
            width: 100%;
            bottom: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 顶部导航 -->
    <div class="navbar">
        <img src="https://static.codemao.cn/pickduck/HJX2Jpcjkx.jpeg?hash=FlAzmrOiGSJSKBVSHudLfeU_02s4" alt="返回" id="backBtn">
        <img src="https://static.codemao.cn/pickduck/HksR1a5o1l.jpeg?hash=FntcWBPOUsAh7x0MeQ0-RQB39Nnt" alt="分享" id="shareBtn">
    </div>

    <!-- 内嵌网页 -->
    <div class="iframe-container">
        <iframe id="webFrame" src=""></iframe>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 从URL中提取ID参数的值
        function extractIdFromUrl(url) {
            try {
                const urlObj = new URL(url);
                const idParam = urlObj.searchParams.get('id');
                return idParam;
            } catch (e) {
                // 如果URL解析失败，尝试使用字符串方法
                const match = url.match(/[?&]id=([^&]+)/);
                return match ? match[1] : null;
            }
        }

        // 复制文本到剪贴板
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                return navigator.clipboard.writeText(text);
            } else {
                // 回退方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    return Promise.resolve();
                } catch (err) {
                    return Promise.reject(err);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        }

        const iframe = document.getElementById('webFrame');
        let pageUrl = getQueryParam('url');
        let userId = localStorage.getItem('userid');

        if (pageUrl) {
            pageUrl = decodeURIComponent(pageUrl);
            if (pageUrl.includes('article.html') && userId) {
                pageUrl += `&user=${userId}`;
            }
            iframe.src = pageUrl;
        } else {
            iframe.src = 'about:blank';
        }

        document.getElementById('backBtn').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            // 获取当前页面URL参数中的url值
            const currentPageUrl = getQueryParam('url');
            
            if (currentPageUrl && currentPageUrl.includes('article.html')) {
                // 提取ID参数的值
                const idValue = extractIdFromUrl(currentPageUrl);
                
                if (idValue) {
                    // 构建分享链接
                    const shareUrl = `https://corsproxy.io/https://qujiaweb.top/blog/sharearticle.html?id=${idValue}&user=1754281004`;
                    
                    // 复制到剪贴板
                    copyToClipboard(shareUrl)
                        .then(() => {
                            alert('链接已复制到剪切板，快去粘贴吧～');
                        })
                        .catch(err => {
                            console.error('复制失败:', err);
                            alert('复制失败，请手动复制链接');
                        });
                } else {
                    alert('未找到文章ID参数');
                }
            } else {
                alert('当前页面暂不支持分享');
            }
        });
    </script>

    <script>
        document.addEventListener('webkitfullscreenchange', function() {  
    var el = document.webkitFullscreenElement; //获取全屏元素  
    if(el) {  
        plus.screen.lockOrientation('landscape'); //锁死屏幕方向为横屏  
    } else {  
        plus.screen.unlockOrientation(); //解除屏幕方向的锁定  
    }  
});
    </script>
 </body>
</html>
