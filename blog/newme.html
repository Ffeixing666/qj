<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title趣加我的</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% + 50px); 
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://creative-space-web.nocode.host" title="趣加app"></iframe>
        </div>
    </div>
    <script>
        plusReady(function () {  
            var firstBack = 0;  
            var handleBack = function () {  
                var currentWebview = plus.webview.currentWebview();  
                var topWebview = plus.webview.getTopWebview();  
                var now = Date.now || function () {  
                    return new Date().getTime();  
                };  

                currentWebview.canBack(function (evt) {  
                    /**  
                     * 有可后退的历史记录，则后退。  
                     * 否则，关闭当前窗口。  
                     * 如果当前窗口是入口页，那么执行退出的逻辑。  
                     */  
                    if (currentWebview.id === plus.runtime.appid) {  
                        if (!firstBack) {  
                            firstBack = now();  
                            plus.nativeUI.toast('再按一次退出应用');  

                            setTimeout(function () {  
                                firstBack = 0;  
                            }, 2000);  
                        } else if (now() - firstBack < 2000) {  
                            plus.runtime.quit();  
                        }  
                    } else {  
                        if (evt.canBack) {  
                            history.back();  
                        } else {  
                            currentWebview.close('auto');  
                        }  
                    }  
                });  
            };  
    </script>
</body>
</html>
