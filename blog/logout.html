<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登出</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 36px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .status {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 25px 0;
            text-align: left;
        }
        
        .status h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .userid {
            font-family: monospace;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .logged-in .indicator {
            background-color: #28a745;
        }
        
        .logged-out .indicator {
            background-color: #dc3545;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        
        .login-btn {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #e03e60 0%, #e04428 100%);
        }
        
        .login-btn:hover {
            background: #e9ecef;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            margin-top: 30px;
            color: #adb5bd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" viewBox="0 0 16 16">
                <path d="M7.5 1v7h1V1h-1z"/>
                <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
            </svg>
        </div>
        
        <h1>用户登出</h1>
        <p>您即将从系统中登出。这将清除您的登录状态和本地存储的用户信息。</p>
        
        <div class="status">
            <h3>当前状态</h3>
            <div class="status-info">
                <div>
                    <div class="status-indicator logged-in" id="loginStatus">
                        <div class="indicator"></div>
                        <span>已登录</span>
                    </div>
                </div>
                <div class="userid" id="userIdDisplay">未获取</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="logout-btn" id="logoutBtn">确认登出</button>
            <button class="login-btn" id="cancelBtn">取消</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="footer">
            <p>安全提示：请确保在公共设备上使用后及时登出</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const messageDiv = document.getElementById('message');
            const userIdDisplay = document.getElementById('userIdDisplay');
            const loginStatus = document.getElementById('loginStatus');
            
            // 检查当前登录状态
            function checkLoginStatus() {
                const userId = localStorage.getItem('userid');
                
                if (userId) {
                    userIdDisplay.textContent = userId;
                    loginStatus.className = 'status-indicator logged-in';
                    loginStatus.innerHTML = '<div class="indicator"></div><span>已登录</span>';
                } else {
                    userIdDisplay.textContent = '未登录';
                    loginStatus.className = 'status-indicator logged-out';
                    loginStatus.innerHTML = '<div class="indicator"></div><span>未登录</span>';
                    logoutBtn.disabled = true;
                    logoutBtn.textContent = '无需登出';
                    logoutBtn.style.background = '#6c757d';
                }
            }
            
            // 初始化检查
            checkLoginStatus();
            
            // 登出功能
            logoutBtn.addEventListener('click', function() {
                try {
                    // 清除localStorage中的userid
                    localStorage.removeItem('userid');
                    
                    // 显示成功消息
                    showMessage('登出成功！用户ID已从本地存储中清除。', 'success');
                    
                    // 更新状态显示
                    setTimeout(checkLoginStatus, 500);
                    
                    // 3秒后自动跳转到登录页
                    setTimeout(function() {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } catch (error) {
                    showMessage('登出过程中发生错误：' + error.message, 'error');
                }
            });
            
            // 取消按钮
            cancelBtn.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // 显示消息函数
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                // 5秒后隐藏消息
                setTimeout(function() {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
