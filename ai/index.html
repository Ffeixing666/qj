        :root {
            --primary-color: #4A6FFF;
            --secondary-color: #6B8AFF;
            --background-color: #F5F7FA;
            --card-bg-color: #FFFFFF;
            --text-color: #333333;
            --border-radius: 16px;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }
        .banner img {
            transition: transform 8s ease-in-out;
        }
        .banner:hover img {
            transform: scale(1.05);
        }

        /* 响应式调整 - 手机端适配 */
        @media screen and (max-width: 768px) {
            .app-list {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            .item {
                height: 120px;
                margin: 5px;
                padding: var(--spacing-sm);
            }
            .img-wrap {
                width: 45px;
                height: 45px;
            }
            .app-name {
                font-size: 12px;
                max-width: 80px;
            }
            .nav {
                padding: 15px var(--spacing-sm);
            }
            .logo {
                font-size: 18px;
                padding-left: 28px;
            }
            .logo::before {
                width: 20px;
                height: 20px;
            }
            .user-profile {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text-color);
        }
        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .item {
            background: linear-gradient(145deg, var(--card-bg-color), #f8f9fa);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            overflow: hidden;
            margin: 8px;
        }
        .item:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }
        .img-wrap {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .item:hover .img-wrap img {
            transform: scale(1.1) rotate(2deg);
            filter: brightness(1.05);
        }
        .item:hover .img-wrap img {
            transform: scale(1.05);
        }
        .app-name {
            color: var(--text-color);
            font-size: 14px;
            text-align: center;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
        }
        #sidebar {
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            box-shadow: var(--card-shadow);
            padding: var(--spacing-md) 0;
        }
        .sidebar-link {
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            margin: var(--spacing-sm) 0;
            padding: 10px var(--spacing-md);
            transition: all 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: rgba(74, 111, 255, 0.1);
        }
        #openSidebarBtn {
            border-radius: 50%;
            box-shadow: var(--card-shadow);
            padding: 8px;
            background-color: var(--card-bg-color);
            transition: all 0.2s ease;
        }
        #openSidebarBtn:hover {
            transform: scale(1.05);
            box-shadow: var(--hover-shadow);
        }
        .user-profile {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: var(--spacing-lg);
            margin: var(--spacing-md);
        }
        .photo-wrap {
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary-color);
        }
        .tab-item a {
            display: inline-block;
            padding: 6px 12px;
            background-color: rgba(74, 111, 255, 0.1);
            border-radius: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.2s ease;
        }
        .tab-item a {
            display: inline-block;
            padding: 8px 16px;
            background-color: rgba(74, 111, 255, 0.1);
            border-radius: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .tab-item a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .tab-item a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(74, 111, 255, 0.3);
        }
        .tab-item a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

                                    // 检查并申请存储权限

                                        if (getStoragePermission()) {

                                            } else {

                                            }
                                        }
                                    }
                                    // 执行权限检查与申请
