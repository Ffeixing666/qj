<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣加应用详情页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #iconImg {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        #appName {
            font-size: 24px;
            margin-left: 10px;
        }
        #downloadButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5B7BDF; /* 改为蓝色 */
            color: white;
            border: none;
            border-radius: 10px; /* 圆角矩形 */
            cursor: pointer;
        }
        #downloadButton:hover {
            background-color: #4362CC; /* 改为深蓝色（悬停状态） */
        }
        #img1, #img2 {
            width: auto;
            height: 200px; /* 9:16 比例 */
            margin: 10px;
        }
        #description {
            margin-top: 20px;
            font-size: 16px;
        }
        #password-container {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(145deg, #f0f0f0, #e6e6e6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        #password-label {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
        #password-value {
            font-family: 'Courier New', monospace;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: #5B7BDF;
            font-weight: bold;
        }
        #copy-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #5B7BDF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        #copy-button:hover {
            background-color: #4362CC;
        }
        #copy-message {
            margin-left: 10px;
            font-size: 12px;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
<script>
    // 获取 URL 参数
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            icon: params.get('icon'),
            name: params.get('name'),
            link: params.get('link'),
            pwd: params.get('pwd'),
            图片一: params.get('图片一'),
            图片二: params.get('图片二'),
            description: params.get('简介') // 接收简介参数
        };
    }

    // 渲染页面数据
    function renderAppData() {
        const appData = getQueryParams();

    // 页面加载后执行
    window.onload = renderAppData;
</script>

<!-- 页面内容 -->
<div id="loading-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <style>
        #loading-container .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <div class="loading-spinner"></div>
    <script>
        setTimeout(function() {
            document.getElementById('loading-container').style.display = 'none';
        }, 2000);
    </script>
</div>
    
    <div>
        <img id="iconImg" src="" alt="App Icon">
        <span id="appName"></span>
    </div>

    <div style="margin-top: 20px;">
        <button id="downloadButton">下载</button>
    </div>

    <div style="margin-top: 20px;">
        <img id="img1" src="" alt="Image 1">
        <img id="img2" src="" alt="Image 2">
    </div>

    <div id="password-container">
        <span id="password-label">密码：</span>
        <span id="password-value"></span>
        <button id="copy-button">复制</button>
        <span id="copy-message">已复制</span>
    </div>

    <div id="description"></div>

    <script src="app.js"></script>
</body>
</html>
