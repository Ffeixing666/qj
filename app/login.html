<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣加应用登录</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* 提示信息样式 */
        .message-container {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .message-text {
            font-size: 24px;
            color: #333;
            line-height: 1.6;
            font-weight: 500;
        }

        /* 底部链接样式 */
        .footer-link {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: white;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }

        .footer-link img {
            max-width: 100%;
            height: auto;
            max-height: 60px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .footer-link img:hover {
            transform: scale(1.05);
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .message-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 中间提示信息 -->
    <div class="message-container">
        <p class="message-text">功能升级调整，需下载APP登录哦</p>
    </div>

    <!-- 底部功能链接 -->
    <div class="footer-link">
        <a href="https://qjyy.mysxl.cn" target="_blank">
            <img src="https://static.codemao.cn/pickduck/HyLPkx-uee.png?hash=Flvk9pHk1NZmNQqf2wzfhB45jCPT" alt="Link Image">
        </a>
    </div>
</body>
</html>
