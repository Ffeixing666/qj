<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设置</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-blue: #007AFF;
            --ios-red: #FF3B30;
            --text-main: #1C1C1E;
            --text-second: #8E8E93;
            --line-color: #C6C6C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", sans-serif;
            background-color: var(--ios-bg);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* 顶部导航 */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(242, 242, 247, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .nav-bar {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .back-btn {
            width: 40px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-icon {
            width: 12px;
            height: 12px;
            border-left: 2.5px solid var(--ios-blue);
            border-bottom: 2.5px solid var(--ios-blue);
            transform: rotate(45deg);
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.4px;
        }

        .nav-right { width: 40px; }

        /* 设置列表 */
        .settings-container {
            padding: 16px 0 40px 0;
        }

        .section-group {
            background: var(--ios-card);
            margin: 0 16px 24px 16px;
            border-radius: 12px;
            overflow: hidden;
        }

        .section-header {
            padding-left: 32px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-second);
            text-transform: uppercase;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            position: relative;
            background: var(--ios-card);
            transition: background 0.2s;
        }

        .item:active {
            background-color: #E5E5EA;
        }

        /* 分割线逻辑 */
        .item:not(:last-child)::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            left: 56px; /* 留出图标位置 */
            height: 0.5px;
            background-color: rgba(0,0,0,0.1);
        }

        /* 图标容器 */
        .icon-box {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* SVG 图标大小统一 */
        .icon-box svg {
            width: 18px;
            height: 18px;
            fill: #fff;
        }

        /* 功能色彩区分 */
        .bg-blue   { background-color: #007AFF; }
        .bg-green  { background-color: #34C759; }
        .bg-orange { background-color: #FF9500; }
        .bg-indigo { background-color: #5856D6; }
        .bg-red    { background-color: #FF3B30; }

        .item-label {
            flex: 1;
            font-size: 16px;
            font-weight: 400;
        }

        .item-arrow {
            width: 8px;
            height: 8px;
            border-top: 2px solid #C7C7CC;
            border-right: 2px solid #C7C7CC;
            transform: rotate(45deg);
            margin-right: 4px;
        }

        /* 退出登录 */
        .logout-btn {
            margin: 32px 16px 0 16px;
            background: var(--ios-card);
            height: 52px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ios-red);
            font-size: 17px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:active {
            background-color: #FFF0F0;
            transform: scale(0.98);
        }

        .footer-info {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-second);
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-bar">
            <div class="back-btn" onclick="handleBack()">
                <div class="back-icon"></div>
            </div>
            <div class="nav-title">设置</div>
            <div class="nav-right"></div>
        </div>
    </header>

    <main class="settings-container">
        <div class="section-header">用户资料</div>
        <div class="section-group">
            <div class="item" onclick="navigate('nickname')">
                <div class="icon-box bg-blue">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <div class="item-label">修改昵称</div>
                <div class="item-arrow"></div>
            </div>
            <div class="item" onclick="navigate('bio')">
                <div class="icon-box bg-green">
                    <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                </div>
                <div class="item-label">修改个签</div>
                <div class="item-arrow"></div>
            </div>
            <div class="item" onclick="navigate('avatar')">
                <div class="icon-box bg-orange">
                    <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                </div>
                <div class="item-label">修改头像</div>
                <div class="item-arrow"></div>
            </div>
            <div class="item" onclick="navigate('background')">
                <div class="icon-box bg-indigo">
                    <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM5 5h14v14H5V5zm9 5.08V7h-4v3.08l-2 1.5V17h8v-5.42l-2-1.5z"/></svg>
                </div>
                <div class="item-label">修改背景</div>
                <div class="item-arrow"></div>
            </div>
        </div>

        <div class="section-header">账号安全</div>
        <div class="section-group">
            <div class="item" onclick="navigate('password')">
                <div class="icon-box bg-red">
                    <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                </div>
                <div class="item-label">修改密码</div>
                <div class="item-arrow"></div>
            </div>
        </div>

        <div class="logout-btn" onclick="handleLogout()">退出当前账号</div>

        <div class="footer-info">趣加应用 v2.0.1</div>
    </main>

    <script>
        // --- 核心返回逻辑 ---
        document.addEventListener('plusready', function() {
            var webview = plus.webview.currentWebview();
            plus.key.addEventListener('backbutton', function() {
                handleBack();
            });
        });

        function handleBack() {
            if (window.plus) {
                plus.webview.currentWebview().close('auto');
            } else {
                history.back();
            }
        }

        function navigate(page) {
            console.log("跳转至: " + page);
            // 此处可编写实际跳转逻辑
        }

        function handleLogout() {
            // 使用5+ SDK的确认对话框
            if (window.plus) {
                plus.nativeUI.confirm('确定退出登录？', function(res) {
                    if (res.index === 0) {
                        localStorage.clear();
                        // 关闭当前设置页面
                        plus.webview.currentWebview().close('auto');
                        // 重新加载me页面，使其显示登录界面
                        var meWebview = plus.webview.getWebviewById('me.html');
                        if (meWebview) {
                            meWebview.reload();
                        }
                    }
                }, '提示', ['确定', '取消']);
            } else {
                // 使用浏览器的确认对话框
                if (confirm('确定退出登录？')) {
                    localStorage.clear();
                    // 关闭当前页面返回me页面
                    window.history.back();
                    // 刷新me页面，使其显示登录界面
                    setTimeout(function() {
                        window.location.href = 'me.html';
                    }, 100);
                }
            }
        }
    </script>
</body>
</html>
