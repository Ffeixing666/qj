<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设置</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-blue: #007AFF;
            --ios-red: #FF3B30;
            --text-main: #1C1C1E;
            --text-second: #8E8E93;
            --line-color: #C6C6C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", sans-serif;
            background-color: var(--ios-bg);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* 顶部导航 */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(242, 242, 247, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .nav-bar {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .back-btn {
            width: 40px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-icon {
            width: 12px;
            height: 12px;
            border-left: 2.5px solid var(--ios-blue);
            border-bottom: 2.5px solid var(--ios-blue);
            transform: rotate(45deg);
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.4px;
        }

        .nav-right { width: 40px; }

        /* 设置列表 */
        .settings-container {
            padding: 16px 0 40px 0;
        }

        .section-group {
            background: var(--ios-card);
            margin: 0 16px 24px 16px;
            border-radius: 12px;
            overflow: hidden;
        }

        .section-header {
            padding-left: 32px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-second);
            text-transform: uppercase;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            position: relative;
            background: var(--ios-card);
            transition: background 0.2s;
        }

        .item:active {
            background-color: #E5E5EA;
        }

        /* 分割线逻辑 */
        .item:not(:last-child)::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            left: 56px; /* 留出图标位置 */
            height: 0.5px;
            background-color: rgba(0,0,0,0.1);
        }

        /* 图标容器 */
        .icon-box {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* SVG 图标大小统一 */
        .icon-box svg {
            width: 18px;
            height: 18px;
            fill: #fff;
        }

        /* 功能色彩区分 */
        .bg-blue   { background-color: #007AFF; }
        .bg-green  { background-color: #34C759; }
        .bg-orange { background-color: #FF9500; }
        .bg-indigo { background-color: #5856D6; }
        .bg-red    { background-color: #FF3B30; }

        .item-label {
            flex: 1;
            font-size: 16px;
            font-weight: 400;
        }

        .item-arrow {
            width: 8px;
            height: 8px;
            border-top: 2px solid #C7C7CC;
            border-right: 2px solid #C7C7CC;
            transform: rotate(45deg);
            margin-right: 4px;
        }

        /* 退出登录 */
        .logout-btn {
            margin: 32px 16px 0 16px;
            background: var(--ios-card);
            height: 52px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ios-red);
            font-size: 17px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:active {
            background-color: #FFF0F0;
            transform: scale(0.98);
        }

        .footer-info {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-second);
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-bar">
            <div class="back-btn" onclick="handleBack()">
                <div class="back-icon"></div>
            </div>
            <div class="nav-title">设置</div>
            <div class="nav-right"></div>

    </header>

    <main class="settings-container">
        <div class="section-header">用户资料</div>
        <div class="section-group">
            <div class="item" onclick="navigate('nickname')">
                <div class="icon-box bg-blue">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>

            </div>

                    <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                </div>

            </div>
            <div class="item" onclick="navigate('avatar')">

                    <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                </div>

                <div class="item-arrow"></div>
            </div>
            <div class="item" onclick="navigate('background')">
                <div class="icon-box bg-indigo">
                    <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM5 5h14v14H5V5zm9 5.08V7h-4v3.08l-2 1.5V17h8v-5.42l-2-1.5z"/></svg>
                </div>
                <div class="item-label">修改背景</div>
                <div class="item-arrow"></div>
            </div>
        </div>

        <div class="section-header">账号安全</div>
        <div class="section-group">
            <div class="item" onclick="navigate('password')">
                <div class="icon-box bg-red">
                    <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                </div>
                <div class="item-label">修改密码</div>
                <div class="item-arrow"></div>
            </div>
        </div>

        <div class="logout-btn" onclick="handleLogout()">退出当前账号</div>

        <div class="footer-info">趣加应用 v2.0.1</div>
    </main>

    <script>
        // --- 核心返回逻辑 ---
        document.addEventListener('plusready', function() {
            var webview = plus.webview.currentWebview();
            plus.key.addEventListener('backbutton', function() {
                handleBack();
            });
        });

        function handleBack() {
            if (window.plus) {
                plus.webview.currentWebview().close('auto');
            } else {
                history.back();
            }
        }

        // 上传文件到对象存储
        async function uploadToMyApi(file) {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('https://apirank.qujiaweb.top/?mode=upload_meituan', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.full_url) {
                console.log('上传成功，文件链接：', result.full_url);
                return result.full_url;
            } else {
                console.error('上传失败', result);
                throw new Error('上传失败');
            }
        }

        // 在5+环境中使用plus.uploader上传文件
        function uploadFileWithPlus(filePath, type) {
            const mail = localStorage.getItem('usermail');
            if (!mail) {
                toast('请先登录');
                return;
            }

            if (window.plus) {
                plus.nativeUI.showWaiting('上传中...');

                // 使用plus.uploader上传文件
                const task = plus.uploader.createUpload('https://apirank.qujiaweb.top/?mode=upload_meituan', {
                    method: 'POST',
                    blocksize: 204800,
                    priority: 1
                }, function(t, status) {
                    plus.nativeUI.closeWaiting();
                    if (status === 200) {
                        try {
                            const result = JSON.parse(t.responseText);
                            if (result.full_url) {
                                // 上传成功，更新用户信息
                                if (type === 'avatar') {
                                    updateAvatarUrl(result.full_url);
                                } else if (type === 'background') {
                                    updateBackgroundUrl(result.full_url);
                                }
                            } else {
                                console.error('上传失败', result);
                                toast('上传失败');
                            }
                        } catch (e) {
                            console.error('解析上传结果失败:', e);
                            toast('上传失败');
                        }
                    } else {
                        console.error('上传失败，状态码:', status);
                        toast('上传失败');
                    }
                });

                // 添加文件
                task.addFile(filePath, {
                    key: 'file'
                });

                // 开始上传
                task.start();
            }
        }

        // 更新头像URL
        async function updateAvatarUrl(avatarUrl) {
            const mail = localStorage.getItem('usermail');
            if (!mail) {
                toast('请先登录');
                return;
            }

            try {
                // 调用后端API更新头像
                const response = await fetch('https://apirank.qujiaweb.top/?mode=update_avatar&mail=' + encodeURIComponent(mail), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mail: mail, avatar: avatarUrl })
                });

                const res = await response.json();

                if (res.code === 200) {
                    toast('头像修改成功');
                    // 刷新用户信息
                    refreshUserInfo();
                } else {
                    toast('头像修改失败: ' + (res.msg || '未知错误'));
                }
            } catch (error) {
                console.error('更新头像失败:', error);
                toast('更新失败，请重试');
            }
        }

        // 更新背景图片URL
        async function updateBackgroundUrl(backgroundUrl) {
            const mail = localStorage.getItem('usermail');
            if (!mail) {

            try {

                const res = await response.json();

                if (res.code === 200) {
                    toast('背景图片修改成功');
                    // 刷新用户信息

                } else {

                }
            } catch (error) {
                console.error('更新背景图片失败:', error);
                toast('更新失败，请重试');
            }
        }

        // 转义emoji字符
        function escapeEmoji(text) {
            return text.replace(/'/g, "~PGDBSD~");
        }

        // 显示轻提示
        function toast(message, duration = 2000) {
            if (window.plus) {
                plus.nativeUI.toast(message, {
                    duration: 'short',
                    position: 'center'
                });
            } else {
                // 浏览器环境下的简单实现
                const toastEl = document.createElement('div');
                toastEl.style.position = 'fixed';
                toastEl.style.top = '50%';
                toastEl.style.left = '50%';
                toastEl.style.transform = 'translate(-50%, -50%)';
                toastEl.style.background = 'rgba(0, 0, 0, 0.7)';
                toastEl.style.color = 'white';
                toastEl.style.padding = '10px 20px';
                toastEl.style.borderRadius = '20px';
                toastEl.style.zIndex = '9999';
                toastEl.style.fontSize = '14px';
                toastEl.textContent = message;
                document.body.appendChild(toastEl);
                setTimeout(() => {
                    document.body.removeChild(toastEl);
                }, duration);
            }
        }

        // 头像修改
        function navigate(page) {
            const mail = localStorage.getItem('usermail');
            if (!mail) {
                toast('请先登录');
                return;
            }

            switch (page) {
                case 'avatar':
                    // 选择图片
                    if (window.plus) {
                        plus.gallery.pick(function(filePath) {
                            // 在 5+ 环境中，直接使用 plus.uploader 上传文件
                            uploadFileWithPlus(filePath, 'avatar');
                        }, function(e) {
                            console.error('选择图片失败:', e);
                        }, {
                            filter: 'image',
                            multiple: false
                        });
                    } else {
                        // 浏览器环境
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept = 'image/*';
                        input.onchange = function(e) {
                            if (e.target.files && e.target.files[0]) {
                                uploadAvatar(e.target.files[0]);
                            }
                        };
                        input.click();
                    }
                    break;
                case 'background':
                    // 选择图片
                    if (window.plus) {
                        plus.gallery.pick(function(filePath) {
                            // 在 5+ 环境中，直接使用 plus.uploader 上传文件
                            uploadFileWithPlus(filePath, 'background');
                        }, function(e) {
                            console.error('选择图片失败:', e);
                        }, {
                            filter: 'image',
                            multiple: false
                        });
                    } else {
                        // 浏览器环境
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept = 'image/*';
                        input.onchange = function(e) {
                            if (e.target.files && e.target.files[0]) {
                                uploadBackground(e.target.files[0]);
                            }
                        };
                        input.click();
                    }
                    break;
                case 'nickname':
                    // 修改昵称
                    if (window.plus) {
                        plus.nativeUI.prompt('请输入新昵称', function(e) {
                            if (e.index === 0 && e.value) {
                                updateNickname(e.value.trim());
                            }
                        }, '修改昵称', ['确定', '取消'], '');
                    } else {
                        const nickname = prompt('请输入新昵称');
                        if (nickname) {
                            updateNickname(nickname.trim());
                        }
                    }
                    break;
                case 'bio':
                    // 修改个性签名
                    if (window.plus) {
                        plus.nativeUI.prompt('请输入新的个性签名', function(e) {
                            if (e.index === 0) {
                                updateBio(e.value ? e.value.trim() : '');
                            }
                        }, '修改个性签名', ['确定', '取消'], '');
                    } else {
                        const bio = prompt('请输入新的个性签名');
                        updateBio(bio ? bio.trim() : '');
                    }
                    break;
                case 'password':
                    // 修改密码
                    if (window.plus) {
                        plus.nativeUI.prompt('请输入新密码', function(e) {
                            if (e.index === 0 && e.value) {
                                updatePassword(e.value);
                            }
                        }, '修改密码', ['确定', '取消'], '');
                    } else {
                        const password = prompt('请输入新密码');
                        if (password) {
                            updatePassword(password);
                        }
                    }
                    break;
                default:
                    console.log("未知页面: " + page);
            }
        }

        // 上传头像
        async function uploadAvatar(file) {
            const mail = localStorage.getItem('usermail');
            if (!mail) {
                toast('请先登录');
                return;
            }

            try {
                if (window.plus) {
                    plus.nativeUI.showWaiting('上传中...');
                }

                // 上传图片
                const avatarUrl = await uploadToMyApi(file);

                // 调用后端API更新头像
                const response = await fetch('https://apirank.qujiaweb.top/?mode=update_avatar&mail=' + encodeURIComponent(mail), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mail: mail, avatar: avatarUrl })
                });

                const res = await response.json();

                if (window.plus) {
                    plus.nativeUI.closeWaiting();
                }

                if (res.code === 200) {
                    toast('头像修改成功');
                    // 刷新用户信息
                    refreshUserInfo();
                } else {
                    toast('头像修改失败: ' + (res.msg || '未知错误'));
                }
            } catch (error) {
                console.error('上传头像失败:', error);
                if (window.plus) {
                    plus.nativeUI.closeWaiting();
                }
                toast('上传失败，请重试');
            }
        }

        // 上传背景图片
        async function uploadBackground(file) {
            const mail = localStorage.getItem('usermail');
            if (!mail) {
                toast('请先登录');
                return;
            }

            try {
                if (window.plus) {

                }

                // 上传图片
                const backgroundUrl = await uploadToMyApi(file);

                // 调用后端API更新背景图片
                const response = await fetch('https://apirank.qujiaweb.top/?mode=update_background&mail=' + encodeURIComponent(mail), {

            } catch (error) {

                if (window.plus) {

                }
                toast('上传失败，请重试');
            }
        }

        // 更新个性签名
        async function updateBio(bio) {

            }

            try {
                if (window.plus) {

            } catch (error) {

                if (window.plus) {
                    plus.nativeUI.closeWaiting();
                }
                toast('修改失败，请重试');
            }
        }

        // 更新密码
        async function updatePassword(password) {
            const mail = localStorage.getItem('usermail');
            if (!mail) {
                toast('请先登录');
                return;
            }

            try {
                if (window.plus) {
                    plus.nativeUI.showWaiting('修改中...');
                }

                // 调用后端API更新密码
                const response = await fetch('https://apirank.qujiaweb.top/?mode=update_password&mail=' + encodeURIComponent(mail), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mail: mail, password: password })
                });

                const res = await response.json();

                if (window.plus) {
                    plus.nativeUI.closeWaiting();
                }

                if (res.code === 200) {
                    toast('密码修改成功');
                } else {
                    toast('密码修改失败: ' + (res.msg || '未知错误'));
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                if (window.plus) {
                    plus.nativeUI.closeWaiting();
                }
                toast('修改失败，请重试');
            }
        }

        function handleLogout() {
            // 使用5+ SDK的确认对话框
            if (window.plus) {
                plus.nativeUI.confirm('确定退出登录？', function(res) {
                    if (res.index === 0) {
                        localStorage.clear();
                        // 关闭当前设置页面
                        plus.webview.currentWebview().close('auto');
                        // 重新加载me页面，使其显示登录界面
                        var meWebview = plus.webview.getWebviewById('me.html');
                        if (meWebview) {
                            meWebview.reload();
                        }
                    }
                }, '提示', ['确定', '取消']);
            } else {
                // 使用浏览器的确认对话框
                if (confirm('确定退出登录？')) {
                    localStorage.clear();
                    // 关闭当前页面返回me页面
                    window.history.back();
                    // 刷新me页面，使其显示登录界面
                    setTimeout(function() {
                        window.location.href = 'me.html';
                    }, 100);
                }
            }
        }
