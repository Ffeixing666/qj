<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>搜索中心</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-main: #1C1C1E;
            --text-sec: #8E8E93;
            --blur-bg: rgba(255, 255, 255, 0.8);
            --history-bg: #E9E9EB;
        }

        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, "SF Pro SC", "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* 顶部导航栏 - 毛玻璃效果 */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--blur-bg);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding-top: env(safe-area-inset-top);
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .nav-content {
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .back-area {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        .back-icon {
            width: 12px;
            height: 12px;
            border-left: 2.5px solid var(--ios-blue);
            border-bottom: 2.5px solid var(--ios-blue);
            transform: rotate(45deg);
        }

        .search-box {
            flex: 1;
            height: 38px;
            background: rgba(118, 118, 128, 0.12);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            margin: 0 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--text-main);
            padding: 0 4px;
        }

        .search-input::placeholder {
            color: var(--text-sec);
        }

        .cancel-btn {
            font-size: 16px;
            color: var(--ios-blue);
            font-weight: 400;
            white-space: nowrap;
            cursor: pointer;
        }

        /* 主体内容区 */
        .container {
            padding: calc(70px + env(safe-area-inset-top)) 16px 40px;
        }

        /* 缺省页样式 */
        .placeholder-view {
            margin-top: 40px;
            transition: opacity 0.3s;
        }

        .placeholder-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            text-align: center;
        }

        .placeholder-sub {
            font-size: 14px;
            color: var(--text-sec);
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- 搜索历史新UI --- */
        .search-history {
            margin-top: 40px;
            padding: 0 4px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
        }
        
        /* 标题前加个淡色时钟占位感（CSS绘制） */
        .history-title::before {
            content: "";
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-right: 6px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>') no-repeat center;
            opacity: 0.4;
        }

        .clear-history {
            font-size: 13px;
            color: var(--ios-blue);
            font-weight: 500;
            cursor: pointer;
            padding: 4px 0 4px 8px;
        }

        .history-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-tag {
            background: var(--history-bg);
            border: none;
            border-radius: 10px;
            padding: 7px 15px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }

        .history-tag:active {
            transform: scale(0.92);
            background: #D1D1D6;
        }
        /* --- 搜索历史新UI结束 --- */

        /* 搜索结果列表样式 */
        .app-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-icon {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            background: #f0f0f2;
            border-radius: 14px;
            margin-right: 14px;
        }

        .app-info { 
            flex: 1; 
            min-width: 0; /* 关键：允许内容在Flex容器内正常截断 */
        }

        .app-name { 
            font-size: 16px; 
            font-weight: 600; 
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 简介限制一行并显示省略号 */
        .app-desc { 
            font-size: 12px; 
            color: var(--text-sec);
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1; /* 限制显示1行 */
            overflow: hidden;
            word-break: break-all;
        }

        .download-btn {
            background: #F0F0F7;
            color: var(--ios-blue);
            padding: 6px 18px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 700;
            margin-left: 10px;
        }

        .loading-pulse {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0,122,255,0.1);
            border-top: 3px solid var(--ios-blue);
            border-radius: 50%;
            margin: 40px auto;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <div class="nav-content">
            <div class="back-area" onclick="closeSelf()">
                <div class="back-icon"></div>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索…" autofocus>
            </div>
            <div class="cancel-btn" onclick="performSearch()">搜索</div>
        </div>
    </nav>

    <div class="container">
        <div id="searchTips" class="placeholder-view">
            <div class="placeholder-title">找你所想</div>
            <div class="placeholder-sub">输入关键词，即刻探索精彩应用</div>
            
            <div id="searchHistory" class="search-history">
                <div class="history-header">
                    <div class="history-title">最近搜索</div>
                    <div class="clear-history" onclick="clearSearchHistory()">清空</div>
                </div>
                <div id="historyTags" class="history-tags">
                    </div>
            </div>
        </div>

        <div id="loading" class="hidden">
            <div class="loading-pulse"></div>
        </div>

        <div id="searchResults" class="hidden">
            <div style="font-size: 13px; color: #8E8E93; font-weight: 500; margin: 0 0 12px 4px; text-transform: uppercase;">最佳匹配结果</div>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        function closeSelf() {
            if (window.plus) {
                plus.webview.currentWebview().close('pop-out', 300);
            } else {
                window.history.back();
            }
        }

        function createAppItem(app) {
            const iconStyle = app.图标 ? `style="background: url('${app.图标}') center/cover"` : "";
            return `
                <div class="app-card" onclick="openAppDetail('${app.id}')">
                    <div class="app-icon" ${iconStyle}></div>
                    <div class="app-info">
                        <div class="app-name">${app.名称 || '未知应用'}</div>
                        <div class="app-desc">${app.简介 || '暂无简介'}</div>
                    </div>
                    <div class="download-btn">获取</div>
                </div>
            `;
        }

        function openAppDetail(appId) {
            var url = 'xiangqing.html?id=' + appId;
            if (window.plus) {
                var ws = plus.webview.create(url, url, { backbuttonMaximize: false });
                ws.show('pop-in', 300);
            } else {
                window.location.href = url;
            }
        }

        function showLoginPrompt() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('searchResults').classList.remove('hidden');
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = `
                <div class="app-card" style="justify-content: center; cursor: pointer;" onclick="location.href='me.html'">
                    <div class="app-info" style="text-align: center;">
                        <div class="app-name">请先登录</div>
                        <div class="app-desc">登录一下连接更广阔的世界</div>
                    </div>
                </div>`;
        }

        function showErrorPrompt(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('searchResults').classList.remove('hidden');
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = `
                <div class="app-card" style="justify-content: center;">
                    <div class="app-info" style="text-align: center;">
                        <div class="app-name">访问受限</div>
                        <div class="app-desc">${message}</div>
                    </div>
                </div>`;
        }

        function showEmptyResults() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('searchResults').classList.remove('hidden');
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = `
                <div class="app-card" style="justify-content: center;">
                    <div class="app-info" style="text-align: center;">
                        <div class="app-name">未找到相关应用</div>
                        <div class="app-desc">换个关键词试试吧</div>
                    </div>
                </div>`;
        }

        function saveSearchHistory(keyword) {
            if (!keyword) return;
            try {
                let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
                history = history.filter(item => item !== keyword);
                history.unshift(keyword);
                if (history.length > 10) history = history.slice(0, 10);
                localStorage.setItem('searchHistory', JSON.stringify(history));
                loadSearchHistory();
            } catch (error) { console.error(error); }
        }

        function loadSearchHistory() {
            try {
                const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
                const historyTags = document.getElementById('historyTags');
                const searchHistory = document.getElementById('searchHistory');
                
                if (history.length > 0) {
                    historyTags.innerHTML = '';
                    history.forEach(keyword => {
                        const tag = document.createElement('div');
                        tag.className = 'history-tag';
                        tag.textContent = keyword;
                        tag.onclick = function() {
                            document.getElementById('searchInput').value = keyword;
                            performSearch();
                        };
                        historyTags.appendChild(tag);
                    });
                    searchHistory.style.display = 'block';
                } else {
                    searchHistory.style.display = 'none';
                }
            } catch (error) { console.error(error); }
        }

        function clearSearchHistory() {
            localStorage.removeItem('searchHistory');
            loadSearchHistory();
        }

        async function performSearch() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return;
            saveSearchHistory(keyword);
            document.getElementById('searchInput').blur();
            document.getElementById('searchTips').classList.add('hidden');
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const mail = localStorage.getItem('usermail');
            if (!mail) { showLoginPrompt(); return; }

            try {
                const response = await fetch(`https://apirank.qujiaweb.top/?mode=search_apps&mail=${encodeURIComponent(mail)}&keyword=${encodeURIComponent(keyword)}`);
                const res = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('searchResults').classList.remove('hidden');

                if (res.code === 200 && res.fields) {
                    const resultsList = document.getElementById('resultsList');
                    if (res.fields.length > 0) {
                        resultsList.innerHTML = '';
                        res.fields.forEach(app => { resultsList.innerHTML += createAppItem(app); });
                    } else { showEmptyResults(); }
                } else if (res.code === 400 || res.code === 404) {
                    showLoginPrompt();
                } else if (res.code === 403) {
                    showErrorPrompt(res.msg || '账号环境异常');
                } else {
                    showErrorPrompt('搜索失败，请重试');
                }
            } catch (e) { showErrorPrompt('网络错误，请检查'); }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        document.addEventListener('plusready', function() {
            plus.key.addEventListener('backbutton', function() {
                if(document.getElementById('searchInput').value !== "") {
                    document.getElementById('searchInput').value = "";
                    document.getElementById('searchTips').classList.remove('hidden');
                    document.getElementById('searchResults').classList.add('hidden');
                } else {
                    plus.webview.currentWebview().close('pop-out', 300);
                }
            });
        });

        window.onload = loadSearchHistory;
    </script>
</body>
</html>
