<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣加应用 - 密码修改</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 440px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            padding: 32px 32px 24px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .content {
            padding: 32px;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background-color: #fafafa;
        }
        
        input:focus {
            border-color: #1890ff;
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #1890ff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0d7ae6;
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background-color: #e8e8e8;
        }
        
        .result {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .success {
            background-color: #f6ffed;
            color: #389e0d;
            border: 1px solid #b7eb8f;
        }
        
        .error {
            background-color: #fff2f0;
            color: #cf1322;
            border: 1px solid #ffccc7;
        }
        
        .info {
            background-color: #e6f7ff;
            color: #096dd9;
            border: 1px solid #91d5ff;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }
        
        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin: 0 6px;
            transition: all 0.3s;
        }
        
        .step-dot.active {
            background-color: #1890ff;
            transform: scale(1.2);
        }
        
        .step-line {
            flex: 1;
            height: 1px;
            background-color: #f0f0f0;
            margin: 0 4px;
            align-self: center;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #f0f0f0;
        }
        
        .hint {
            color: #999;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>密码修改</h1>
            <p>找回您的趣加应用账户密码</p>
        </div>
        
        <div class="step-indicator">
            <div class="step-dot active" id="step1-dot"></div>
            <div class="step-line"></div>
            <div class="step-dot" id="step2-dot"></div>
            <div class="step-line"></div>
            <div class="step-dot" id="step3-dot"></div>
        </div>
        
        <div class="content">
            <!-- 步骤1：输入邮箱 -->
            <div class="step active" id="step1">
                <div class="form-group">
                    <label for="email">请输入忘记密码的账号邮箱</label>
                    <input type="email" id="email" placeholder="请输入您的邮箱地址">
                    <div class="hint">我们将向该邮箱发送验证码</div>
                </div>
                
                <div class="btn-group">
                    <button class="btn-primary" onclick="sendVerificationCode()">发送验证码</button>
                </div>
                
                <div id="result-step1" class="result"></div>
            </div>
            
            <!-- 步骤2：输入验证码 -->
            <div class="step" id="step2">
                <div class="form-group">
                    <label for="code">验证码</label>
                    <input type="text" id="code" placeholder="请输入4位验证码" maxlength="4">
                    <div class="hint">验证码已发送至您的邮箱</div>
                </div>
                
                <div class="btn-group">
                    <button class="btn-primary" onclick="verifyCode()">验证</button>
                    <button class="btn-secondary" onclick="backToStep1()">返回</button>
                </div>
                
                <div id="result-step2" class="result"></div>
            </div>
            
            <!-- 步骤3：设置新密码 -->
            <div class="step" id="step3">
                <div class="form-group">
                    <label for="password">新密码</label>
                    <input type="password" id="password" placeholder="请输入新密码">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" placeholder="请再次输入新密码">
                </div>
                
                <div class="btn-group">
                    <button class="btn-primary" onclick="updatePassword()">确定</button>
                    <button class="btn-secondary" onclick="backToStep2()">返回</button>
                </div>
                
                <div id="result-step3" class="result"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>趣味加倍科技</p>
        </div>
    </div>

    <!-- 引入库 -->
    <script src="https://static2.pgaot.com/Assets/js/jquery-2.2.4.min.js"></script>
    <script src="https://static2.pgaot.com/Assets/js.class/pgdbs.class.js"></script>
    <script src="https://static2.pgaot.com/Assets/js/sipg_jcokxlcsd9.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://shequ.pgaot.com/AdminPages/pages/Mysqldb/vip/pickduckDBJQ.21add8e7caad2dd6f75d13aaa2872a571d36739a22ff91e88d047261f8fec421.js"></script>

    <script>
        // 全局变量
        let userEmail = '';
        let verificationCode = '';
        let currentStep = 1;
        
        // Base64编码函数
        function base64Encode(str) {
            try {
                return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
            } catch (e) {
                return btoa(str);
            }
        }
        
        // Base64解码函数
        function base64Decode(str) {
            try {
                return atob(str);
            } catch (e) {
                throw new Error('Base64解码失败');
            }
        }
        
        // 发送验证码
        async function sendVerificationCode() {
            userEmail = $('#email').val();
            
            if (!userEmail) {
                showResult('step1', '请输入邮箱地址', 'error');
                return;
            }
            
            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(userEmail)) {
                showResult('step1', '请输入有效的邮箱地址', 'error');
                return;
            }
            
            // 生成4位随机验证码
            verificationCode = Math.floor(1000 + Math.random() * 9000).toString();
            
            const timestamp = Math.floor(Date.now() / 1000);
            const encodedMain = base64Encode(`您正在「趣加应用」App内请求找回密码，当前验证码是${verificationCode}，如非本人操作，请忽略本邮件。`);
            const encryptedKey = "MzE0MmFlN2M1YTlmNDI1NWI4ZDIzODY2ZjAyOGFhN2Y=";
            const decryptedKey = base64Decode(encryptedKey);
            
            const data = {
                key: decryptedKey,
                main: encodedMain,
                to: userEmail,
                title: '【趣加应用】密码找回邮件验证',
                t: timestamp.toString()
            };
            
            try {
                showResult('step1', '发送中...', 'info');
                
                const response = await fetch('https://api.pgaot.com/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (responseData.status === "1") {
                    showResult('step1', '验证码已发送至您的邮箱', 'success');
                    setTimeout(() => {
                        goToStep(2);
                    }, 1000);
                } else {
                    showResult('step1', '验证码发送失败，请重试', 'error');
                }
            } catch (error) {
                showResult('step1', '验证码发送失败：' + error.message, 'error');
            }
        }
        
        // 验证验证码
        function verifyCode() {
            const inputCode = $('#code').val();
            
            if (!inputCode) {
                showResult('step2', '请输入验证码', 'error');
                return;
            }
            
            if (inputCode === verificationCode) {
                showResult('step2', '验证成功', 'success');
                setTimeout(() => {
                    goToStep(3);
                }, 1000);
            } else {
                showResult('step2', '验证码错误，请重新输入', 'error');
            }
        }
        
        // 更新密码
        function updatePassword() {
            const password = $('#password').val();
            const confirmPassword = $('#confirm-password').val();
            
            if (!password) {
                showResult('step3', '请输入新密码', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showResult('step3', '两次输入的密码不一致', 'error');
                return;
            }
            
            // 更新21add8e7caad2dd6f75d13aaa2872a571d36739a22ff91e88d047261f8fec421数据库
            var tableupdate = new pgdbs(dbs_21add8e7caad2dd6f75d13aaa2872a571d36739a22ff91e88d047261f8fec421);
            
            tableupdate.setTableData({
                type: "UPDATE",
                filter: '邮箱="' + userEmail + '"',
                fields: '密码="' + password + '"',
            });
            
            showResult('step3', '密码重置成功', 'success');
            
            // 3秒后返回登录页或首页
            setTimeout(() => {
                //alert('密码重置成功，请使用新密码登录');
                // 这里可以添加跳转到登录页的代码
                // window.location.href = 'login.html';
            }, 2000);
        }
        
        // 步骤导航
        function goToStep(step) {
            $('.step').removeClass('active');
            $('.step-dot').removeClass('active');
            
            $('#step' + step).addClass('active');
            $('#step' + step + '-dot').addClass('active');
            
            currentStep = step;
        }
        
        function backToStep1() {
            goToStep(1);
        }
        
        function backToStep2() {
            goToStep(2);
        }
        
        // 显示结果
        function showResult(step, message, type) {
            const resultDiv = $('#result-' + step);
            resultDiv.text(message);
            resultDiv.removeClass('success error info').addClass(type);
            resultDiv.show();
            
            // 5秒后自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.hide();
                }, 5000);
            }
        }
    </script>
</body>
</html>
