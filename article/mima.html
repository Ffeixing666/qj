<body>
    <div class="container">

                趣加应用密码修改
            </h1>
            <p>安全重置您的账户密码</p>
        </div>
        
        <div class="step-indicator">
            <div class="step-dot active" id="step1-dot"></div>

            <div class="step-dot" id="step2-dot"></div>

        <div class="content">
            <!-- 步骤1：获取邮箱和发送验证码 -->
            <div class="step active" id="step1">
                <div class="info-box">
                    <h3>身份验证</h3>
                    <p>系统将根据您的IP地址自动识别关联的邮箱，并向该邮箱发送验证码。</p>
                </div>
                
                <div class="form-group">
                    <label for="email">关联邮箱</label>
                    <input type="email" id="email" placeholder="正在获取邮箱..." readonly>
                </div>
                
                <div class="btn-group">
                    <button class="btn-primary" onclick="sendVerificationCode()">发送验证码</button>
                </div>
                
                <div id="result-step1" class="result"></div>
            </div>
            
            <!-- 步骤2：输入验证码 -->
            <div class="step" id="step2">
                <div class="info-box">
                    <h3>验证邮箱</h3>
                    <p>验证码已发送至您的邮箱，请输入收到的4位验证码。</p>
                </div>
                
                <div class="form-group">
                    <label for="code">验证码</label>
                    <input type="text" id="code" placeholder="请输入4位验证码" maxlength="4">
                </div>
                
                <div class="btn-group">
                    <button class="btn-primary" onclick="verifyCode()">验证</button>
                    <button class="btn-secondary" onclick="backToStep1()">返回</button>
                </div>

            </div>
            
            <!-- 步骤3：设置新密码 -->
            <div class="step" id="step3">
                <div class="info-box">
                    <h3>设置新密码</h3>
                    <p>请输入您的新密码，请确保密码强度足够。</p>
                </div>
                
                <div class="form-group">
                    <label for="password">新密码</label>
                    <input type="password" id="password" placeholder="请输入新密码">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" placeholder="请再次输入新密码">
                </div>
                
                <div class="btn-group">
                    <button class="btn-primary" onclick="updatePassword()">确定</button>
                    <button class="btn-secondary" onclick="backToStep2()">返回</button>
                </div>
                
                <div id="result-step3" class="result"></div>
            </div>

        <div class="footer">
            <p>趣加应用 © 2023 | 安全密码重置系统</p>
        </div>

    <script>
        // 全局变量
        let userEmail = '';
        let verificationCode = '';
        let currentStep = 1;
        let clientIP = '';
        
        // 页面加载完成后执行
        $(document).ready(function() {
            getClientIP();
        });
        
        // 获取客户端IP
        function getClientIP() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.myip.la/en?json');
            xhr.onload = function(){
                try{
                    clientIP = JSON.parse(xhr.responseText).ip;
                    getEmailByIP();
                }catch(e){
                    showResult('step1', '无法获取IP地址', 'error');
                }
            };
            xhr.onerror = function(){
                showResult('step1', '无法获取IP地址', 'error');
            };
            xhr.send();
        }
        
        // 根据IP获取邮箱
        function getEmailByIP() {
            // 查询d0eec1e33688499cda7474dfe2759d89d9895fb0a8dfe7928e015c5f5ea53a6d数据库
            var table1 = new pgdbs(dbs_d0eec1e33688499cda7474dfe2759d89d9895fb0a8dfe7928e015c5f5ea53a6d);
            
            table1.getTableData({
                page: 1,
                limit: 9999999,
                filter: 'ip="' + clientIP + '"',
            });
            
            table1.onGetData((json) => {
                if (json.code === 200 && json.fields.length > 0) {
                    // 获取邮箱字段（假设第一个字段是邮箱）
                    userEmail = json.fields[0][Object.keys(json.fields[0])[1]]; // 获取第一个字段的值
                    $('#email').val(userEmail);
                } else {
                    showResult('step1', '未找到与当前IP关联的邮箱', 'error');
                }
            });
        }
        
        // Base64编码函数
        function base64Encode(str) {
            try {
                return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
            } catch (e) {
                return btoa(str);
            }
        }
        
        // Base64解码函数
        function base64Decode(str) {
            try {
                return atob(str);
            } catch (e) {
                throw new Error('Base64解码失败');
            }
        }
        
        // 发送验证码
        async function sendVerificationCode() {
            if (!userEmail) {
                showResult('step1', '无法获取邮箱地址，请刷新页面重试', 'error');
                return;
            }
            
            // 生成4位随机验证码
            verificationCode = Math.floor(1000 + Math.random() * 9000).toString();
            
            const timestamp = Math.floor(Date.now() / 1000);
            const encodedMain = base64Encode(`您正在「趣加应用」App内请求找回密码，当前验证码是${verificationCode}，如非本人操作，请忽略本邮件。`);
            const encryptedKey = "MzE0MmFlN2M1YTlmNDI1NWI4ZDIzODY2ZjAyOGFhN2Y=";
            const decryptedKey = base64Decode(encryptedKey);
            
            const data = {
                key: decryptedKey,
                main: encodedMain,
                to: userEmail,
                title: '【趣加应用】密码找回邮件验证',
                t: timestamp.toString()
            };
            
            try {
                const response = await fetch('https://api.pgaot.com/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (responseData.status === "1") {
                    showResult('step1', '验证码已发送至您的邮箱', 'success');
                    setTimeout(() => {
                        goToStep(2);
                    }, 1500);
                } else {
                    showResult('step1', '验证码发送失败，请重试', 'error');
                }
            } catch (error) {
                showResult('step1', '验证码发送失败：' + error.message, 'error');
            }
        }
        
        // 验证验证码
        function verifyCode() {
            const inputCode = $('#code').val();
            
            if (!inputCode) {
                showResult('step2', '请输入验证码', 'error');
                return;
            }
            
            if (inputCode === verificationCode) {
                showResult('step2', '验证成功', 'success');
                setTimeout(() => {
                    goToStep(3);
                }, 1500);
            } else {
                showResult('step2', '验证码错误，请重新输入', 'error');
            }
        }
        
        // 更新密码
        function updatePassword() {
            const password = $('#password').val();
            const confirmPassword = $('#confirm-password').val();
            
            if (!password) {
                showResult('step3', '请输入新密码', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showResult('step3', '两次输入的密码不一致', 'error');
                return;
            }
            
            // 更新21add8e7caad2dd6f75d13aaa2872a571d36739a22ff91e88d047261f8fec421数据库
            var tableupdate = new pgdbs(dbs_21add8e7caad2dd6f75d13aaa2872a571d36739a22ff91e88d047261f8fec421);
            
            tableupdate.setTableData({
                type: "UPDATE",
                filter: '邮箱="' + userEmail + '"',
                fields: '密码="' + password + '"',
            });
            
            showResult('step3', '密码重置成功', 'success');
            
            // 3秒后返回登录页或首页
            setTimeout(() => {
                alert('密码重置成功，请使用新密码登录');
                // 这里可以添加跳转到登录页的代码
                // window.location.href = 'login.html';
            }, 3000);
        }
        
        // 步骤导航
        function goToStep(step) {
            $('.step').removeClass('active');
            $('.step-dot').removeClass('active');
            
            $('#step' + step).addClass('active');
            $('#step' + step + '-dot').addClass('active');
            
            currentStep = step;
        }
        
        function backToStep1() {
            goToStep(1);
        }
        
        function backToStep2() {
            goToStep(2);
        }
        
        // 显示结果
        function showResult(step, message, type) {
            const resultDiv = $('#result-' + step);
            resultDiv.text(message);
            resultDiv.removeClass('success error info').addClass(type);
            resultDiv.show();
            
            // 5秒后自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.hide();
                }, 5000);
            }
        }
    </script>
</body>
