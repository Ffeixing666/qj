    <script>
        // 粒子动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            container.appendChild(canvas);
            
            // 设置canvas尺寸为窗口大小
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 粒子数组
            const particles = [];
            const particleCount = 150;
            
            // 创建粒子
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 1.5,
                    speedY: (Math.random() - 0.5) * 1.5,
                    color: `rgba(${Math.floor(Math.random() * 100 + 155)}, 
                            ${Math.floor(Math.random() * 100 + 50)}, 
                            ${Math.floor(Math.random() * 155 + 100)}, 
                            ${Math.random() * 0.5 + 0.3})`
                });
            }
            
            // 绘制粒子
            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 更新并绘制粒子
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // 更新位置
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // 边界反弹
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                    
                    // 绘制粒子
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    // 绘制粒子间的连线
                    for (let j = i + 1; j < particles.length; j++) {
                        const p2 = particles[j];
                        const distance = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - distance/100)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(drawParticles);
            }
            
            drawParticles();
            
            // 添加鼠标交互效果
            let mouseX = 0;
            let mouseY = 0;
            let mouseRadius = 100;
            
            canvas.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            canvas.addEventListener('touchmove', (e) => {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
                e.preventDefault();
            }, { passive: false });
            
            canvas.addEventListener('mouseout', () => {
                mouseX = 0;
                mouseY = 0;
            });
            
            // 在动画循环中加入鼠标交互
            function interactWithMouse() {
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    const dx = p.x - mouseX;
                    const dy = p.y - mouseY;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < mouseRadius && mouseX !== 0 && mouseY !== 0) {
                        const force = (mouseRadius - distance) / mouseRadius;
                        p.speedX += dx * force * 0.05;
                        p.speedY += dy * force * 0.05;
                    }
                }
            }
            
            // 修改drawParticles函数加入交互
            function drawParticlesWithInteraction() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                interactWithMouse();
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                    
                    // 限制最大速度
                    const speed = Math.sqrt(p.speedX*p.speedX + p.speedY*p.speedY);
                    if (speed > 5) {
                        p.speedX = p.speedX * 5 / speed;
                        p.speedY = p.speedY * 5 / speed;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    for (let j = i + 1; j < particles.length; j++) {
                        const p2 = particles[j];
                        const distance = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - distance/100)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(drawParticlesWithInteraction);
            }
            
            drawParticlesWithInteraction();
        });
    </script>
