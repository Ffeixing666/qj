<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6bdf;
            --primary-dark: #3a56b2;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #212529;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }
        
        /* 头部 */
        header {
            padding: 60px 0 40px;
            text-align: center;
            position: relative;
        }
        
        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(90deg, var(--primary), #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* 按钮区域 */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 80px;
        }
        
        .btn {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 18px 30px;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            overflow: hidden;
            z-index: 1;
            min-width: 220px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary:hover {
            background: rgba(74, 107, 223, 0.05);
        }
        
        .btn-text {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .btn-subtext {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        /* 特性区域 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }
        
        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .feature-card:nth-child(1) {
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }
        
        .feature-card:nth-child(2) {
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }
        
        .feature-card:nth-child(3) {
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .feature-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .feature-desc {
            color: var(--secondary);
            font-size: 1rem;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
